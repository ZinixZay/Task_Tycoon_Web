<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="{% static 'tasks/css/styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link type="text/css" href="{% static 'tasks/css/reset_css.css' %}" rel="stylesheet">
</head>
<body>
<div class="menu">
    <div class="main-menu">
        {% for el in menu %}
            <a class="menu-el header" href="{% url el.url_name %}">{{ el.title }}</a>
        {% endfor %}
    </div>
    {% if request.user.is_authenticated %}
        <div class="last header menu-el">{{ user.username }} | <a class="menu-el" href="{% url 'logout' %}">Выйти</a></div>
    {% else %}
        <div class="last header menu-el">
            <a class="menu-el" href="{% url 'registration' %}">Регистрация</a> | <a class="menu-el" href="{% url 'login' %}">Войти</a>
        </div>
    {% endif %}
</div>
{% block content %}
{% endblock %}
</body>
</html>
